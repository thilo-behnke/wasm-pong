version: "3.9"
services:
  registry:
    container_name: docker-registry
    image: registry:2
    ports:
      - "443:443"
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:443
      - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/domain.crt
      - REGISTRY_HTTP_TLS_KEY=/certs/domain.key
    volumes:
      - "./certs:/certs"
networks:
  default:
    name: minikube
    external: true
